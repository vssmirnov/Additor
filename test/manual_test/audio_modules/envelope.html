<!-- ENVELOPE MANUAL TEST -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="test-style.css" />
  <title>Envelope Manual Test</title>
</head>

<body>
  <div class="test-block envelope">

    <h1>Envelope Test</h1>

    <ul class="test-description">
      <li>Set attack envelope</li>
      <li>Set release envelope</li>
      <li>Click attack button to attack</li>
      <li>Click release button to release</li>
      <li>When attack is finished, a message should appear</li>
      <li>When release is finished, a message should appear</li>
    </ul>

    <div class="attack-graph" style="width: 40px; height: 80px"></div>
    <div class="release-graph" style="width: 40px; height: 40px"></div>
    <button id="attack-button">attack</button>
    <button id="release-button">release</button>
    <input type="checkbox" id="audio-toggle">Audio On/Off</input>
    <div class="message"></div>

  </div>

  <script src="envelope-bundle.js"></script>
</body>
